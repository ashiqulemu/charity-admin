<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick.min.css" />
</head>

<body>


    <!-- dashboard  section -->
    <div class="dashbaord-main">
        <div class="leftSection wow fadeIn" data-wow-delay=".25s" id='leftSidebar'>
            <div class="user-profile">
                <div class="close-dashboard-sidebar">
                    <span class="iconify" onclick="foldSidebar();" data-icon="mdi:window-close"></span>
                </div>
                <img src="images/company-logo-your-logo.png" alt="">
            </div>
            <nav class="sidenav">
                <ul>
                    <li class="nav-item active">
                        <a href="./index.html">
                            <span class="iconify" data-icon="clarity:dashboard-solid-badged"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="./transaction.html">
                            <span class="iconify" data-icon="icon-park-outline:transaction"></span>
                            view transaction
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="./remitence-note.html">
                            <span class="iconify" data-icon="clarity:heart-solid"></span>
                            Remittance Note
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="./reports.html">
                            <span class="iconify" data-icon="icomoon-free:profile"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="./remittance-report.html">
                            <span class="iconify" data-icon="icomoon-free:profile"></span>
                            remittance-report 
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="./utility.html">
                            <span class="iconify" data-icon="icomoon-free:profile"></span>
                            helper page
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="rightSection">
            <div class="topbar">
                <div class="fold" onclick='foldSidebar();'>
                    <span class="iconify" data-icon="eva:menu-fill"></span>
                </div>
                <!-- <img src="images/logo.png" class="mobile-menu-logo"> -->
                <div class="right-element">
                    <div class="dropdown show">
                        <a class="btn  dropdown-toggle  profile-manage" href="#" role="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="./images/profile.png">
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#"><span class="iconify"
                                    data-icon="carbon:user-avatar"></span> Profile</a>
                            <a class="dropdown-item" href="#"><span class="iconify"
                                    data-icon="ion:log-out-outline"></span> Log Out</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="dashboard-content">

                <section class="profile">
                    <div class="title-section">
                        <span class="iconify mx-2" data-icon="icomoon-free:profile"></span> Utilities
                    </div>
                    <div class="infoBox mt-3">
                        <div class="row col-lg-12 mx-auto">
                            <div class="col-lg-10 mx-auto">
                                <form class="form-custom mt-4" action="">
                                    <div class="row shadow-sm">
                                        <div class="col-lg-4 col-md-6 bg-white border-right">
                                            <div class="form-container ">
                                                <div class="form-group addProfile ">
                                                    <img src="./images/profile.png" alt="">
                                                    <input type="file" class="profile-upload">
                                                </div>
                                                <div class="form-group">
                                                    <label>Name </label>
                                                    <input type="text" class="form-control"
                                                        placeholder="Enter Name here">
                                                </div>
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="password" class="form-control" placeholder="Email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-md-6 bg-white">
                                            <div class="form-container">
                                                <div class="form-group">
                                                    <label>Address </label>
                                                    <input type="text" class="form-control" placeholder="Enter Address">
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group">
                                                        <label>Country</label>
                                                        <input type="text" class="form-control" placeholder="Country">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>City</label>
                                                        <input type="text" class="form-control" placeholder="City">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group">
                                                        <label>Postal Code</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Postal Code">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Phone</label>
                                                        <input type="number" class="form-control" placeholder="Phone">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group">
                                                        <label>Message </label>
                                                        <textarea rows="2" class="form-control"
                                                            placeholder="Type your messege here.."></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group">
                                                        <label>Photo</label>
                                                        <input type="file" class="form-control" placeholder="Country">
                                                    </div>
                                                </div>

                                                <div class="form-row">
                                                    <div class="form-group text-muted">
                                                        <label>Checkbox</label> <br>
                                                        one <input type="checkbox">
                                                        two <input type="checkbox">
                                                        three <input type="checkbox">
                                                        four <input type="checkbox">
                                                    </div>
                                                    <div class="form-group text-muted">
                                                        <label>Gender</label><br>
                                                        Male <input type="radio">
                                                        Female <input type="radio">

                                                    </div>
                                                </div>
                                                <button type="submit"
                                                    class="text-white btn-theme float-right mb-3">Update Profile
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>

    <!-- footer  -->

    <footer class="py-3 w-100">
        <div class="container">
            <div class="d-flex flex-wrap w-100 mx-auto">

                <div class=" flex-fill bd-highlight ">
                    <ul class="m-0 text-white">
                        <li class="list-style-none">+44 (0)xx xxxx 8xxxx</li>
                        <li class="list-style-none">support@admin.com</li>
                        <li class="list-style-none"> address goes here </li>
                    </ul>
                </div>
                <div class="p-2 flex-fill bd-highlight">
                    <img src="images/company-logo-your-logo.png" width="160px">
                </div>
                <div class="p-2 d-flex align-items-center footerContact">
                    <a href="" class="mx-2 text-decoration-none text-white">Help</a>
                    <a href="" class="mx-2 text-decoration-none text-white">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/iconify.min.js"></script>  
    <script src='./js/app.js'> </script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script> 

</body>

</html>
